version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g tailwindcss
        - npm ci
    build:
      commands:
        - node_modules/.bin/tailwindcss -i ./src/app/globals.css -o ./public/output.css
          - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
