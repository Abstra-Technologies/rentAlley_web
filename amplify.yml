version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install tailwindcss postcss autoprefixer --save-dev
          - npm ci
    build:
      commands:
        - npx tailwindcss -i ./src/app/globals.css -o ./public/output.css
          - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
